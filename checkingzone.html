	<script type="text/javascript" language="Javascript">
		var loginUrl;
		function redirect() { 
			window.location = loginUrl; return false; 
		}
		window.onload = function() {
		  loginUrl = normalizeUrl(getURLParam("loginurl"));
		  if(loginUrl){
			setTimeout(redirect, 5000);
		  }
		}
	</script>

</head>

</body>
