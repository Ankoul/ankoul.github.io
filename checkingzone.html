<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>CheckingZone</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
		.outer {
			display: table;
			position: absolute;
			height: 100%;
			width: 100%;
		}

		.middle {
			display: table-cell;
			vertical-align: middle;
		}

		.inner {
			margin-left: auto;
			margin-right: auto; 
			width: 128px;
			transform: scale(4);
		}
	</style>
<!-- redirecting... either by meta tag or javascript -->
<script type="text/javascript" language="Javascript">
//<!--
function getURLParam(n) {
  var s = "";
  var href = window.location.href;
  var idx = href.indexOf("?");
  if (idx > -1) {
    var qs = href.substr(idx + 1);
    idx = qs.indexOf(n + "=");
    if (idx > -1) {
      s = qs.substr(idx + n.length + 1);
      if (s.charAt(4) == '%' || s.charAt(5) == '%') {
        s = s.replace(/%3a/g, ":");
        s = s.replace(/%2f/g, "/");
        s = s.replace(/%3f/g, "?");
        s = s.replace(/%3d/g, "=");
        s = s.replace(/%26/g, "&");
        s = s.replace(/%25/g, "%");
        s = s.replace(/\+/g, " ");
      }
      return s;
    }
  }
}

var loginUrl;
function redirect() { 
	window.location = loginUrl; return false; 
}
window.onload = function() {
  loginUrl = getURLParam("loginurl");
  setTimeout(redirect, 5000);
}
//-->
</script>
<meta http-equiv="refresh" content="7; URL=/prelogin">
</head>
<body>
	<div class="outer">
	  <div class="middle">
		<div class="inner">
			<a href="#" onclick="javascript:return redirect();">
				<img src="czlogo.jpg" alt="" border="0" />
			</a><br>
			<small><img src="wait.gif"/> Redirecionando...</small></p>
			<br><br>
		</div>
	  </div>
	</div>
</body>
</html>
