<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckingZone</title>
	
	<!-- checkingzone files -->
    <link type="text/css" rel="stylesheet" href="czStyle.css" />
	<script src="jquery-3.2.1.min.js"></script>
	<script src="czFunctions.js"></script>
	
	<!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="czInitFirebase.js"></script>
	
	<!-- FirebaseUI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
		var uiConfig = {
			signInSuccessUrl: 'checkingzone.html?'+getQueryString(),
			signInOptions: [
			  // Leave the lines as is for the providers you want to offer your users.
			  firebase.auth.GoogleAuthProvider.PROVIDER_ID,
			  firebase.auth.FacebookAuthProvider.PROVIDER_ID,
			  firebase.auth.TwitterAuthProvider.PROVIDER_ID
			],
			// Terms of service url.
			tosUrl: '<your-tos-url>'
		};

		// Initialize the FirebaseUI Widget using Firebase.
		var ui = new firebaseui.auth.AuthUI(firebase.auth());
		// The start method will wait until the DOM is loaded.
		ui.start('#firebaseui-auth-container', uiConfig);
	  
		translateFirebaseButtons();
	</script>
  </head>
  <body>
	<div class="outer">
	  <div class="middle">
		<div class="inner">
			<div id="firebaseui-auth-container" style="transform: scale(1.3);"></div>
		</div>
	  </div>
	</div>
  </body>
</html>
